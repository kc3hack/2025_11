plugins {
    id 'application'
    id 'java'
}

repositories {
    jcenter()  // jCenterを使用して依存関係を解決
}

dependencies {
    implementation 'org.jsoup:jsoup:1.15.3'  // Jsoupライブラリの追加
    implementation 'org.json:json:20210307'  // org.jsonライブラリの追加
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'  // JUnit 5のAPI依存関係
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.2'  // JUnit 5のエンジン依存関係
}


test {
    useJUnitPlatform()  // JUnit 5を使用する設定
}

application {
    mainClassName = 'org.example.app.ScrapingTest'  // メインクラスの指定（パッケージ名を含めたクラス名）
}
